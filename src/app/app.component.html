<div id="grad1">
  <style>
      #grad1 {
          height:800px;
          background-color: red; 
          background-image: linear-gradient(#aaffa9,#11ffbd);
      }
      </style>
      
      <div class="container-fluid">
    <h2>Registration Form</h2>
  
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Username</label>
        <input type="text" formControlName="userName" class="form-control">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control">
      </div>

      <div class="form-group">
        <label> Confirm Password</label>
        <input type="password" formControlName="Cpassword" class="form-control">
      </div>

      <div formGroupName="address">
      <div class="form-group">
        <label>City </label>
        <input type="text" formControlName="city" class="form-control">
      </div>

      
      <div class="form-group">
        <label>Pincode</label>
        <input type="text" formControlName="pincode" class="form-control">
      </div>

      
      <div class="form-group">
        <label>Street</label>
        <input type="text" formControlName="street" class="form-control">
      </div>

      </div>


     
      <button class="btn btn-primary"   type="submit">Submit</button>

      &nbsp; &nbsp; &nbsp;
      <button class="btn btn-secondary" (click)="loaddata()" type="submit">Get Value</button>
     
</form>
<br>
{{registrationForm.value|json}}
</div>
</div>
